<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - Processando...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processando login do Facebook...</h2>
        <p>Aguarde enquanto verificamos suas credenciais.</p>
        <div id="error-container"></div>
    </div>

    <script>
        // Processar callback do Facebook OAuth
        (function() {
            try {
                // Verificar se estamos em um popup
                if (!window.opener) {
                    document.body.innerHTML = '<div class="container"><div class="error">Erro: Esta página deve ser aberta em popup.</div></div>';
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                if (error) {
                    // Enviar erro para janela pai
                    window.opener.postMessage({
                        type: 'FACEBOOK_LOGIN_ERROR',
                        error: errorDescription || error
                    }, window.location.origin);
                    
                    // Mostrar erro na tela
                    document.getElementById('error-container').innerHTML = 
                        '<div class="error">Erro: ' + (errorDescription || error) + '</div>';
                    
                    // Fechar popup após 3 segundos
                    setTimeout(() => window.close(), 3000);
                    return;
                }

                if (code) {
                    // Processar código de autorização
                    processAuthCode(code);
                } else {
                    throw new Error('Nenhum código de autorização recebido');
                }

            } catch (err) {
                console.error('Erro no callback:', err);
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'FACEBOOK_LOGIN_ERROR',
                        error: err.message
                    }, window.location.origin);
                }
                
                document.getElementById('error-container').innerHTML = 
                    '<div class="error">Erro: ' + err.message + '</div>';
            }
        })();

        async function processAuthCode(code) {
            try {
                // Em produção, esta chamada seria para seu backend
                // Por agora, simular troca do código por token
                
                const authData = await exchangeCodeForToken(code);
                
                // Enviar dados para janela pai
                window.opener.postMessage({
                    type: 'FACEBOOK_LOGIN_SUCCESS',
                    authData: authData
                }, window.location.origin);
                
                // Mostrar sucesso
                document.querySelector('.container').innerHTML = `
                    <div style="color: #4CAF50;">
                        <div style="font-size: 3rem;">✓</div>
                        <h2>Login realizado com sucesso!</h2>
                        <p>Esta janela será fechada automaticamente.</p>
                    </div>
                `;
                
                // Fechar popup após 2 segundos
                setTimeout(() => window.close(), 2000);
                
            } catch (err) {
                console.error('Erro na troca do token:', err);
                
                window.opener.postMessage({
                    type: 'FACEBOOK_LOGIN_ERROR',
                    error: err.message
                }, window.location.origin);
                
                document.getElementById('error-container').innerHTML = 
                    '<div class="error">Erro: ' + err.message + '</div>';
            }
        }

        async function exchangeCodeForToken(code) {
            // IMPORTANTE: Em produção, esta operação deve ser feita no backend
            // Nunca expor app_secret no frontend
            
            try {
                // Tentar chamar backend (se existir)
                const response = await fetch('/api/facebook/exchange-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: window.location.origin + '/facebook-callback.html'
                    })
                });

                if (response.ok) {
                    return await response.json();
                }
                
                throw new Error('Backend não disponível');
                
            } catch (error) {
                console.warn('Backend não disponível, usando dados simulados:', error);
                
                // Sem dados hardcoded - backend necessário
                throw new Error('Backend necessário para trocar código por token. Veja FACEBOOK_OAUTH_SETUP.md');
            }
        }
    </script>
</body>
</html>
